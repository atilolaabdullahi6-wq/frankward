<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Navigation Bar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Navigation Bar Styles */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #222;
      padding: 10px 20px;
      color: white;
    }

    .nav-left h2 {
      margin: 0;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 8px 14px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
    }

    button:hover {
      background-color: #45a049;
    }

    .welcome {
      font-weight: bold;
      color: #FFD700;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="nav-left">
      <h2>Atilola Abdullahi</h2>
    </div>
    <div class="nav-right">
      <span id="welcomeMessage"></span>
      <button id="signInBtn">Sign In</button>
      <button id="createAccountBtn">Create Account</button>
    </div>
  </div>

 <script src="nav.js"></script>

</body>
</html>
